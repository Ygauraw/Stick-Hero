<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, inital-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Stick Hero</title>
  <link href="#" rel="icon">
  <link rel="stylesheet" href="stylesheets/css/site.css">
  <link rel="stylesheet" href="stylesheets/css/style.css">
</head>
<body>
<div id="game">
  <div class="welcome overlay">
    <div class="game-title">STICK HERO</div>
    <div class="btn-play"><div>PLAY</div></div>
    <div class="btn-hero">HE<br>RO</div>
  </div>
  <div class="heropick hero">
    <div class="title">HERO FAMILY<img src="images/watermelon.png"/><span class="total"></span></div>
    <div class="heros">
      <div class="wrapper" data-src="1">
        <div class="hero1 hero-c">
          <div class="eye"></div>
          <div class="hat"></div>
          <div class="ribbon-up"></div>
          <div class="ribbon-down"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper locked" data-src="2" data-price="100">
        <div class="price">100 <img src="images/watermelon.png"></div>
        <div class="hero2 hero-c">
          <div class="eye"></div>
          <div class="nose"></div>
          <div class="hat"></div>
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="hand"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper locked" data-src="3" data-price="300">
        <div class="price">300 <img src="images/watermelon.png"></div>
        <div class="hero3 hero-c">
          <div class="hat-up"></div>
          <div class="hat-down"></div>
          <div class="eye"></div>
          <div class="hand"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper locked" data-src="4" data-price="500">
        <div class="price">500 <img src="images/watermelon.png"></div>
        <div class="hero4 hero-c">
          <div class="hat"></div>
          <div class="ribbon-up"></div>
          <div class="ribbon-down"></div>
          <div class="eye"><div class="eyeball"></div></div>
          <div class="body"></div>
          <div class="mouse"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="game-over overlay">
    <div class="title">GAME OVER!</div>
    <div class="board">
      <p>SCORE</p>
      <p class="score"></p>
      <p>BEST</p>
      <p class="best"></p>
    </div>
    <div class="actions">
      <div class="btn btn-playagain">PLAY AGAIN</div>
      <div class="btn btn-home">BACK HOME</div>
    </div>
  </div>
  <div class="instruction">Hold your finger on screen to stretch out the stick</div>
  <div class="perfect">Perfect !!!</div>
  <div class="watermelon"><span class="total"></span><img src="images/watermelon.png"/></div>
  <div class="live-score"></div>
  <div class="hero">
    <div class="hero1">
      <div class="eye"></div>
      <div class="hat"></div>
      <div class="ribbon-up"></div>
      <div class="ribbon-down"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero2">
      <div class="eye"></div>
      <div class="nose"></div>
      <div class="hat"></div>
      <div class="ear-left"></div>
      <div class="ear-right"></div>
      <div class="hand"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero3">
      <div class="hat-up"></div>
      <div class="hat-down"></div>
      <div class="eye"></div>
      <div class="hand"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero4">
      <div class="hat"></div>
      <div class="ribbon-up"></div>
      <div class="ribbon-down"></div>
      <div class="eye"><div class="eyeball"></div></div>
      <div class="body"></div>
      <div class="mouse"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
  </div>
  <div class="copyright">made with <span class="copyright__heart">â™¥</span> by Mark Zhou</div>
</div>

<script src="scripts/m.js"></script>

  ga('create', 'UA-49734880-3', 'auto');

</body>
</html>
