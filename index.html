<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Stick Hero</title>
  <link href="#" rel="icon">
  <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<div id="game">
  <div class="welcome overlay">
    <div class="game-title">STICK HERO</div>
    <div class="btn-play"><div>BEGIN</div></div>
    <div class="btn-side btn-hero">?</div>
  </div>
  <div class="heropick hero">
    <div class="title">Hero Family <img src="images/watermelon.png"/><span class="total"></span></div>
    <div class="heros">
      <div class="wrapper" data-src="1">
        <div class="hero1 hero-c">
          <div class="eye"></div>
          <div class="hat"></div>
          <div class="ribbon-up"></div>
          <div class="ribbon-down"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper locked" data-src="2" data-price="100">
        <div class="price">100 <img src="images/watermelon.png"></div>
        <div class="hero2 hero-c">
          <div class="eye"></div>
          <div class="nose"></div>
          <div class="hat"></div>
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="hand"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper locked" data-src="3" data-price="300">
        <div class="price">300 <img src="images/watermelon.png"></div>
        <div class="hero3 hero-c">
          <div class="hat-up"></div>
          <div class="hat-down"></div>
          <div class="eye"></div>
          <div class="hand"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper locked" data-src="4" data-price="500">
        <div class="price">500 <img src="images/watermelon.png"></div>
        <div class="hero4 hero-c">
          <div class="hat"></div>
          <div class="ribbon-up"></div>
          <div class="ribbon-down"></div>
          <div class="eye"><div class="eyeball"></div></div>
          <div class="body"></div>
          <div class="mouse"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper myth locked" data-src="6" data-price="999">
        <div class="price">Special Hero <span>999 <img src="images/watermelon.png"></span></div>
        <div class="hero6 hero-c">
          <div class="top"></div>
          <div class="top-front"></div>
          <div class="eye"></div>
          <div class="nose"></div>
          <div class="hand"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper combo locked" data-src="5" data-price="9999999">
        <div class="price">5 +1 combo to unlock</div>
        <div class="hero5 hero-c">
          <div class="hair-up"></div>
          <div class="hair-down"></div>
          <div class="hand"></div>
          <div class="eye"></div>
          <div class="ribbon"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="game-over overlay">
    <div class="title">Game Over!</div>
    <div class="board">
      <p>Score</p>
      <p class="score"></p>
      <p>Best</p>
      <p class="best"></p>
    </div>
    <div class="actions">
      <div class="btn btn-playagain">Play Again</div>
      <div class="btn btn-home">Home</div>
    </div>
  </div>
  <div class="instruction">Hold your finger on the screen to stretch out the stick</div>
  <div class="perfect">Perfect！！！</div>
  <div class="watermelon"><span class="total"></span><img src="images/watermelon.png"/></div>
  <div class="live-score"></div>
  <div class="hero">
    <div class="hero1 hero-p">
      <div class="eye"></div>
      <div class="hat"></div>
      <div class="ribbon-up"></div>
      <div class="ribbon-down"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero2 hero-p">
      <div class="eye"></div>
      <div class="nose"></div>
      <div class="hat"></div>
      <div class="ear-left"></div>
      <div class="ear-right"></div>
      <div class="hand"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero3 hero-p">
      <div class="hat-up"></div>
      <div class="hat-down"></div>
      <div class="eye"></div>
      <div class="hand"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero4 hero-p">
      <div class="hat"></div>
      <div class="ribbon-up"></div>
      <div class="ribbon-down"></div>
      <div class="eye"><div class="eyeball"></div></div>
      <div class="body"></div>
      <div class="mouse"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero5 hero-p">
      <div class="hair-up"></div>
      <div class="hair-down"></div>
      <div class="hand"></div>
      <div class="eye"></div>
      <div class="ribbon"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero6 hero-p">
      <div class="top"></div>
      <div class="top-front"></div>
      <div class="eye"></div>
      <div class="nose"></div>
      <div class="hand"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
  </div>
  <div class="copyright">made with <span class="copyright__heart">♥</span> by Mark Zhou</div>
</div>
<script src="dist/js/m.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49734880-3', 'auto');
  ga('send', 'pageview');
</script>
</div>
</body>
</html>
