<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>英雄难过棍子关</title>
  <link rel="stylesheet" href="stylesheets/css/site.css">
  <link rel="stylesheet" href="stylesheets/css/style.css">
  <div id="wx_pic" style="margin:0 auto;display:none;">
    <img src="images/pic300.png" />
  </div>
</head>
<body>
<script>
  if (location.hostname !== 'stick.hero' && location.pathname !== '/wechat_dev.html') {
    var _hmt = _hmt || [];

      var hm = document.createElement("script");

    })();

<div id="game">
  <div class="game-over overlay">
    <div class="title">游戏失败!</div>
    <div class="board">
      <p>得分</p>
      <p class="score"></p>
      <p>最佳</p>
      <p class="best"></p>
    </div>
    <div class="actions">
      <div class="btn btn-playagain">再玩一次</div>
      <div class="btn btn-share">分享成绩</div>
    </div>
  </div>
  <div class="welcome overlay">
    <div class="game-name">STICK HERO</div>
    <div class="btn-play"><div>开始</div></div>
    <div class="btn-hero">英雄</div>
  </div>
  <div class="heropick overlay">
    <div class="container hero">
      <div class="wrapper" data-src="1">
        <div class="hero1">
          <div class="eye"></div>
          <div class="hat"></div>
          <div class="ribbon-up"></div>
          <div class="ribbon-down"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="wrapper" data-src="2">
        <div class="hero2">
          <div class="eye"></div>
          <div class="nose"></div>
          <div class="hat"></div>
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="hand"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="share overlay">
    <img class="arrow" src="images/arrow.png" />
    <div class="text">
      <p>请点击右上角</p>
      <p>将它发送给指定朋友</p>
      <p>或分享到朋友圈</p>
    </div>
  </div>
  <div class="instruction">常按屏幕使棍子变长</div>
  <div class="live-score"></div>
  <div class="hero">
    <div class="hero1">
      <div class="eye"></div>
      <div class="hat"></div>
      <div class="ribbon-up"></div>
      <div class="ribbon-down"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
    <div class="hero2">
      <div class="eye"></div>
      <div class="nose"></div>
      <div class="hat"></div>
      <div class="ear-left"></div>
      <div class="ear-right"></div>
      <div class="hand"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
  </div>
  <div class="copyright">made with <span class="heart">♥</span> by Mark Zhou</div>
</div>

</body>
</html>
